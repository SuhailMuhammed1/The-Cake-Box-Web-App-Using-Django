{% extends 'admin/header.html' %}

{% block content %}

 
    <div class="main-content">

    <!-- content -->
    <div class="container-fluid content-top-gap">

        <!-- breadcrumbs -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb my-breadcrumb">
                <li class="breadcrumb-item"><a href="/admin_page/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Bill</li>
            </ol>
        </nav>
        <!-- //breadcrumbs -->
        <!-- forms -->
        <section class="forms">
            

            <!-- supported elements -->
            <div class="card card_border py-2 mb-4">
                <form action="" method="POST" enctype="multipart/form-data">
                           {% csrf_token %}
                <div class="cards__heading">
                    <h3>View Bill <span></span></h3>
                </div>
                <div class="card-body">

                  <div style="overflow-x:auto;">  
                    <table class="table table-striped" style="text-align: center;">
                        
                            {% for x in bil %}
                          <tr>
                            <th>Name</th>                        
                            <td>{{x.first}} {{x.last}}</td>
                          </tr>

                           <tr>
                            <th>Address</th>                        
                            <td>{{x.address}}</td>
                           </tr>   

                           <tr>
                            <th>City</th>                        
                            <td>{{x.city}}</td>
                           </tr>

                           <tr>
                            <th>Pin Code</th>                        
                            <td>{{x.pin}}</td>
                           </tr>                          

                           <tr>
                            <th>E-mail</th>                        
                            <td>{{x.email}}</td>
                           </tr>                          

                           <tr>
                            <th>Phone</th>                        
                            <td>{{x.phone}}</td>
                           </tr>                          

                           <tr>
                            <th>Amount</th>                        
                            <td>{{x.amount}}</td>                            
                           </tr> 
                           
                           {% endfor %}                                                 

                           <tr>
                            <th style="text-align: left;"><a href="/view_order/" class="btn btn-style btn-primary mt-4">Back</a></th>
                        </tr>


                        
                         
                          
                             

                        
                        </table>
                       </div> 
                </div>
                </form>
            </div>
            <!-- // -->
            <!-- supported elements -->
           
        </section>
        <!-- //forms -->
        

  

    </div>
    <!-- //content -->

</div>




 {% endblock %}
