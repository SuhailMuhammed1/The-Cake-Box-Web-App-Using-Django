       <!-- Section checkout form-->
      <section class="section section-sm section-first bg-default text-md-left">
        <div class="container">
          <div class="row row-50 justify-content-center">
            <div class="col-md-10 col-lg-6">
              <h3 class="font-weight-medium">Billing Address</h3>
              {% for x in q %}
              <form action="/billing/?id={{x.id}}" method="post">
                {% csrf_token %}
                <input type="hidden" name="oid" value="{{ii}}">
                <div class="row row-30">
                  <div class="col-sm-6">
                    <div class="form-wrap">
                      <input class="form-input" id="checkout-first-name-1" type="text" name="first" data-constraints="@Required" required/>
                      <label class="form-label" for="checkout-first-name-1">First Name</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-wrap">
                      <input class="form-input" id="checkout-last-name-1" type="text" name="last" data-constraints="@Required" required/>
                      <label class="form-label" for="checkout-last-name-1">Last Name</label>
                    </div>
                  </div>
                 
                  <div class="col-12">
                    <div class="form-wrap">
                      <input class="form-input" id="checkout-address-1" type="text" name="address" data-constraints="@Required" required/>
                      <label class="form-label" for="checkout-address-1">Address</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-wrap">
                      <input class="form-input" id="checkout-city-1" type="text" name="city" data-constraints="@Required" required/>
                      <label class="form-label" for="checkout-city-1">City/Town</label>
                    </div>
                  </div>
                   <div class="col-sm-6">
                    <div class="form-wrap">
                      <input class="form-input" id="checkout-company-1" type="text" name="pin" data-constraints="@Required" required/>
                      <label class="form-label" for="checkout-company-1">Pin Code</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-wrap">
                      <input class="form-input" id="checkout-phone-1" type="text" name="phone" data-constraints="@Numeric" required/>
                      <label class="form-label" for="checkout-phone-1">Phone</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-wrap">
                      <input class="form-input" id="checkout-email-1" type="email" name="email" data-constraints="@Email @Required" required/>
                      <label class="form-label" for="checkout-email-1">E-Mail</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-wrap">
                      <input class="form-input" id="checkout-phone-2" type="text" value="â‚¹{{total}}/-" name="amount" data-constraints="@Required"/>
                      <label class="form-label" for="checkout-phone-2" >Amount</label>
                    </div>
                  </div>
                </div>
                
                <!-- <label class="checkbox-inline text-transform-capitalize">
                  <input name="input-checkbox-1" value="checkbox-1" type="checkbox"/>My Billing Address and Shipping Address are the same
                </label> -->

                <div class="group-xl group-justify justify-content-center justify-content-md-between">
                <div>
                </div>
                <div>
                <div class="group-xl group-middle">
                <div>
             
                </div>
                <input type="submit" class="button button-lg button-primary button-zakaria" value="Place Order" >
                </div>
                </div>
                </div>
              </form>
              {% endfor %}
